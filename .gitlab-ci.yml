services:
  - postgres:14.12-alpine

variables:
  POSTGRES_DB: develop
  POSTGRES_USER: acid
  POSTGRES_PASSWORD: password

stages:
  - test

test:
  stage: test
  image: node:lts-alpine
  variables:
    DB_HOST: postgres
  script:
    - yarn install --frozen-lockfile
    - yarn build
    - yarn typecheck
    - yarn lint:ci
    - yarn format:ci
    - yarn migration:run
    - yarn test:ci
